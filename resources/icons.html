<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>sketchresourcehub</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    .icon{
      width: 100px;
      height: 100px;
      border: 1px solid rgba(0,0,0, 0.1);
    }
    .icon-list{
      display: flex;
    }
    .icon{
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="close" id="close">X</div>
	<div class="icon-list">
    <div class="icon" name="home">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">

      </svg>
    </div>
    <div class="icon" name="prise">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">
        <g fill="none" fill-rule="evenodd" opacity=".3" transform="translate(2.5 2.083)">
          <path stroke="#000" stroke-width=".9" d="M1.988 6.049h-.714c-.41 0-.824.416-.824.901v6.474c0 .467.422 1.126.682 1.126h9.432c.629 0 1.502-.75 2.064-1.914l.14-.286a24.887 24.887 0 0 0 .858-1.958c.377-.973.666-1.916.837-2.794.025-.13.048-.258.067-.384.14-.893-.621-1.65-1.235-1.65H8.907l.023-.47a4.42 4.42 0 0 1 .05-.469l.08-.504a9.62 9.62 0 0 0 .122-1.528c0-1.196-.682-1.997-1.517-2.12-.834-.121-1.517.185-1.517.69 0 1.508-.17 2.365-.908 3.566-.344.559-.853.931-1.471 1.142a4.135 4.135 0 0 1-1.69.19c-.068-.006-.12-.012-.091-.012z"/>
          <path fill="#000" d="M2.5 5.833h1v8.333h-1z"/>
        </g>
      </svg>
    </div>
    <div class="icon" name="target">
      <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" viewBox="0 0 17 17">
        <path fill-rule="evenodd" d="M8.743 0C13.194 0 17 3.806 17 8.257 17 13.194 13.194 17 8.743 17 3.806 17 0 13.194 0 8.257 0 3.806 3.806 0 8.743 0zM8.74 2C4.91 2 2 4.91 2 8.74 2 12.09 4.91 15 8.74 15 12.09 15 15 12.09 15 8.74 15 4.91 12.09 2 8.74 2zM8.5 5.5a3 3 0 1 1 0 6 3 3 0 0 1 0-6z"/>
      </svg>
    </div>
    <div class="icon" name="info">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path fill-opacity=".9" fill-rule="evenodd" d="M10.5 3a4 4 0 0 1 4 4v1.71c0 1.14-.6 2.773-1.332 3.642l-.361.428c-.59.699-.406 1.588.419 1.99l5.66 2.762c.615.3 1.114 1.093 1.114 1.783V20a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1v-.685c0-.685.498-1.483 1.114-1.784l5.66-2.762c.821-.4 1.012-1.288.42-1.99l-.362-.429C7.096 11.478 6.5 9.85 6.5 8.71V7c0-2.21 1.795-4 4-4zM23 14.5V16h-3v-1.5h3zm0-3V13h-5v-1.5h5zm0-3V10h-7V8.5h7z"/>
      </svg>
    </div>
  </div>

  <script>
    function close() {
      console.log('onClose');
      window.postMessage('close');
    }
    var icons = document.querySelectorAll('.icon');
    icons.forEach(icon => {
      let data = {
        name: icon.getAttribute('name'),
        content: icon.innerHTML
      }
      icon.addEventListener('mousedown', (target) => {
        console.log(data);
        window.postMessage('sendImage', data);
      })
    })

    document.getElementById('close').addEventListener('click', close);
  </script>
</body>
</html>
